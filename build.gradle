plugins {
    id 'java'
    id 'war'
}

group 'me.heizi.jsp'
version 'NOTHING_RELAESE'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.7.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly('jakarta.platform:jakarta.jakartaee-web-api:9.0.0-RC3')
    compileOnly('jakarta.mvc:jakarta.mvc-api:1.1.0')
    implementation('org.jboss.weld.se:weld-se-core:4.0.0.Beta5')

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}