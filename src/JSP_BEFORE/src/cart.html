<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-x.css">
    <title>购物车</title>
</head>
<body>
    <div class="container-lg mt-5">
        <div class="card ">
            <table class="table table-hover table-striped m-0">
                <thead class="bg-light">
                    <tr>
                        <th scope="col" colspan="2">名称</th>
                        <th scope="col" >单价(元)</th>
                        <th scope="col" >数量</th>
                        <th scope="col" >小计</th>
                        <th scope="col" >操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td>蟑螂奶 环保 新品</td>
                        <td>16.00</td>
                        <td><input style="width: 3rem;" value="1" type="number"></td>
                        <td>16.0</td>
                        <td><button type="button" class="btn btn-link">删除</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="row justify-content-end mx-2 p-2 my-3">
                <div class="col-2">
                    一共: 16.0
                </div>
                <div class="col-2"><button type="button" class="btn btn-outline-primary">下单</button></div>
            </div>
        </div>
    </div>
</body>
</html>
