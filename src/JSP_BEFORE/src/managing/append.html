<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>商品添加</title>
</head>
<body class="bg-dark">
    <div class="container-lg mt-5">
        <div class="card">
            <div class="card-title bg-light">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="" class="nav-link">主页</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link active">商品添加</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">订单管理</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                          <option selected>商品类别</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="" class="form-control" placeholder="商品名称">
                    </div>
                    <div class="mb-3 row">
                        <div class="col-3">
                            <input type="number" name="" class="form-control "  placeholder="价格">
                        </div>
                        <div class="col-3">
                            <input type="text" name="" class="form-control "  placeholder="发货地">
                        </div>
                        <div class="col input-group">
                            <span class="input-group-text">商品图片</span>
                            <input type="file" name="" id="" class="form-control" >
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="14"  placeholder="商品简介"  ></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary">添加</button>
                        <button type="button" class="btn btn-outline-primary">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
