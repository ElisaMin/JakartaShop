<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物网站</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-x.css">
    <style>
        .card-item {
            width: 13rem;
            height: 16rem;
            padding: 0;
        }
        .card-item> .card-img {

        }
        .card-item>.card-body {

            padding-bottom: 0.5rem;
        }
        .row-overflow {
            /* overflow-x: scroll; */

    </style>
</head>
<body class="bg-light">
    <div class="container-lg">

                <a class="navbar-brand" href="#">Fluid</a>

                </div>
            </div>
        </nav>
        <main class="container-lg">

                <menu class=" card col-3  m-0">

                              <div class="bg-dark"><h1>123</h1></div>
                          </div>
                          <div class="carousel-item">
                            <img src="..." class="d-block w-100" alt="...">
                            <div class="bg-dark"><h1>123</h1></div>
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">

                          <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </a>
                      </div>
                </div>
            </div>
            <div class="row rounded-2 p-3 mt-3 bg-secondary justify-content-between">

                    <h3 class="text-white">今日特惠</h3>
